<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to external origins for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fakestoreapi.com" />

  <!-- Preload Google Fonts with display=swap for non-blocking render -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  </noscript>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- SEO Meta Tags -->
  <title>Kambaa - E-Commerce Inventory Dashboard</title>
  <meta name="description"
    content="A high-performance internal dashboard for e-commerce inventory management. Track products, manage stock levels, and organize by categories with real-time updates." />
  <meta name="keywords"
    content="inventory management, e-commerce dashboard, stock tracking, product management, React dashboard" />
  <meta name="author" content="Kambaa" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Kambaa - E-Commerce Inventory Dashboard" />
  <meta property="og:description"
    content="A high-performance internal dashboard for e-commerce inventory management with real-time stock tracking." />
  <meta property="og:url" content="https://react-e-commerce-inventory-manager.vercel.app/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Kambaa - E-Commerce Inventory Dashboard" />
  <meta name="twitter:description"
    content="A high-performance internal dashboard for e-commerce inventory management." />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
